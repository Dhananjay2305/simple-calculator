<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="page">
    <section class="calculator" aria-label="Basic calculator">
      <div id="display" class="display" aria-live="polite">0</div>
      <div class="buttons" role="grid">
        <!-- Clear and equals span two columns each -->
        <button class="clear" data-action="clear" role="gridcell">C</button>
        <button class="equal" data-action="equals" role="gridcell">=</button>

        <!-- Number buttons -->
        <button data-value="7" role="gridcell">7</button>
        <button data-value="8" role="gridcell">8</button>
        <button data-value="9" role="gridcell">9</button>
        <button class="operator" data-action="operator" data-value="/" role="gridcell">/</button>

        <button data-value="4" role="gridcell">4</button>
        <button data-value="5" role="gridcell">5</button>
        <button data-value="6" role="gridcell">6</button>
        <button class="operator" data-action="operator" data-value="*" role="gridcell">*</button>

        <button data-value="1" role="gridcell">1</button>
        <button data-value="2" role="gridcell">2</button>
        <button data-value="3" role="gridcell">3</button>
        <button class="operator" data-action="operator" data-value="-" role="gridcell">-</button>

        <button data-value="0" role="gridcell">0</button>
        <button data-value="." role="gridcell">.</button>
        <button class="operator" data-action="operator" data-value="+" role="gridcell">+</button>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>

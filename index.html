
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="calculator">
      
      <!-- Header -->
      <div class="topbar">
        <h2>Calculator</h2>
        <button id="themeToggle" class="theme-btn">üåô</button>
      </div>

      <!-- Display -->
      <div class="display">
        <p id="display">0</p>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="btn special" data-action="clear">AC</button>
        <button class="btn special" data-action="delete">DEL</button>
        <button class="btn special" data-action="operator" data-value="/">√∑</button>
        <button class="btn operator" data-action="operator" data-value="*">√ó</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-action="operator" data-value="-">‚àí</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-action="operator" data-value="+">+</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn equal" data-action="equals">=</button>

        <button class="btn zero" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
      </div>
    </div>

    <p class="footer">Made with ‚ù§Ô∏è by Dhananjay</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
